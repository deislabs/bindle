name: release
on:
  push:
    branches:
      - main
    tags:
      - "v*"
jobs:
  build:
    name: build release assets
    runs-on: ${{ matrix.config.os }}
    env: ${{ matrix.config.env }}
    strategy:
      matrix:
        config:
          - {
              os: "ubuntu-latest",
              arch: "amd64",
              extension: "",
              env: {},
              targetPath: "target/release/",
            }
          - {
              os: "macos-latest",
              arch: "amd64",
              extension: "",
              env: {},
              targetPath: "target/release/",
            }
          - {
              os: "windows-latest",
              arch: "amd64",
              extension: ".exe",
              env: {},
              targetPath: "target/release/",
            }
          - {
              os: "macos-latest",
              arch: "aarch64",
              extension: "",
              env: {},
              targetPath: "target/aarch64-apple-darwin/release/",
            }
    steps:
      - uses: actions/checkout@v2

      - name: set the release version (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: set the release version (main)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: echo "RELEASE_VERSION=canary" >> $GITHUB_ENV

      - name: lowercase the runner OS name
        shell: bash
        run: |
          OS=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          echo "RUNNER_OS=$OS" >> $GITHUB_ENV

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        if: matrix.config.arch != 'aarch64'
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        if: matrix.config.arch == 'aarch64'
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt
          target: aarch64-apple-darwin

      - name: build release
        uses: actions-rs/cargo@v1
        if: matrix.config.arch != 'aarch64'
        with:
          command: build
          args: "--all-features --release"

      - name: build release
        uses: actions-rs/cargo@v1
        if: matrix.config.arch == 'aarch64'
        with:
          command: build
          args: "--all-features --release --target aarch64-apple-darwin"

      - name: package release assets
        shell: bash
        run: |
          mkdir _dist
          cp README.md LICENSE.txt ${{ matrix.config.targetPath }}bindle${{ matrix.config.extension }} ${{ matrix.config.targetPath }}bindle-server${{ matrix.config.extension }} _dist/
          cd _dist
          tar czf bindle-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz README.md LICENSE.txt bindle${{ matrix.config.extension }} bindle-server${{ matrix.config.extension }}

      - uses: actions/upload-artifact@v1
        with:
          name: bindle
          path: _dist/bindle-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz
  publish:
    name: publish release assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: set the release version (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: set the release version (main)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: echo "RELEASE_VERSION=canary" >> $GITHUB_ENV
      - name: download release assets
        uses: actions/download-artifact@v1
        with:
          name: bindle
      - name: generate checksums
        run: |
          cd bindle
          sha256sum * > checksums-${{ env.RELEASE_VERSION }}.txt
      - name: upload to azure
        uses: bacongobbler/azure-blob-storage-upload@v2.0.0
        with:
          source_dir: bindle
          container_name: releases
          connection_string: ${{ secrets.AzureStorageConnectionString }}
          overwrite: 'true'
  crate:
    name: Publish crate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Cargo login
        env:
          CRATES_TOKEN: ${{ secrets.cratesToken }}
        run: cargo login ${{ env.CRATES_TOKEN }}
        shell: bash

      - name: Cargo publish
        run: cargo publish
        shell: bash
